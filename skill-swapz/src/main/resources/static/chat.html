<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link rel="icon" href="https://maxchauo-stylish-bucket.s3.ap-northeast-1.amazonaws.com/favicon-removebg-preview.png" type="image/png">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
<nav class="navbar"></nav>

<div class="chat-wrapper">
    <div class="chat-container">
        <div class="user-list">
            <h2>聊天訊息</h2>
            <ul id="user-list">
                <li class="user-item active">
                    <div class="user-details">
                        <span class="username"></span>
                        <span class="last-message"></span>
                    </div>
                </li>
            </ul>
        </div>

        <div class="chat-box">
            <div class="chat-header">
                <span class="chat-username"></span>
            </div>
            <div class="chat-content" id="chat-content">
                <div class="chat-message sent">
                    <span class="message-text"></span>
                    <span class="message-time"></span>
                </div>
                <div class="chat-message received">
                    <span class="message-text"></span>
                    <span class="message-time"></span>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="message-input" placeholder="輸入訊息">
                <button id="send-button">發送</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script type="module" src="js/chat.js"></script>
<script type="module" src="js/navbar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwapz - 技能交換平台</title>
    <link rel="stylesheet" href="css/landingPage.css">
</head>
<body>
<div class="background-image"></div>
<div class="overlay"></div>

<header>
    <nav class="container">
        <img src="https://maxchauo-stylish-bucket.s3.ap-northeast-1.amazonaws.com/logo2-removebg-preview.png" alt="SkillSwapz Logo" class="logo">
        <div class="nav-links">
            <a href="#" class="cta-button">立即註冊</a>
        </div>
    </nav>
</header>

<main class="container">
    <section class="hero">
        <h1>SkillSwapz - 互相學習，互相成長</h1>
        <p>在這裡，你可以分享你的專長，學習新技能，認識志同道合的人。</p>
    </section>

    <section id="features" class="features">
        <div class="feature">
            <img src="https://maxchauo-stylish-bucket.s3.ap-northeast-1.amazonaws.com/submit-button.png" alt="技能交換圖標">
            <h2>發布文章</h2>
            <p>找到適合你的技能交換對象，互相學習成長，找老師、找學生、組讀書會。</p>
        </div>
        <div class="feature">
            <img src="https://maxchauo-stylish-bucket.s3.ap-northeast-1.amazonaws.com/Search-like-a-pro_1130x616.jpg" alt="個人檔案圖標">
            <h2>快速搜尋</h2>
            <p>透過關鍵字快速找到符合您需求的文章。</p>
        </div>
        <div class="feature">
            <img src="https://maxchauo-stylish-bucket.s3.ap-northeast-1.amazonaws.com/chat.jpg" alt="即時聊天圖標">
            <h2>即時聊天</h2>
            <p>與其他用戶進行即時溝通，討論交換細節。</p>
        </div>
    </section>
</main>

<!-- Modal 結構 -->
<div class="modal-overlay" id="modal-overlay"></div>
<div class="modal-container" id="forms-wrapper">
    <!-- 登入表單 -->
    <form id="login-form" style="display: none;">
        <h2>登入</h2>
        <label for="login-email">電子郵件</label>
        <input type="email" id="login-email" required>
        <label for="login-password">密碼</label>
        <input type="password" id="login-password" required>
        <button type="submit">登入</button>
        <a href="#" id="show-register">還沒有帳戶？前往註冊</a>
    </form>

    <!-- 註冊表單 -->
    <form id="register-form" style="display: block;">
        <h2>註冊</h2>
        <label for="register-username">用戶名</label>
        <input type="text" id="register-username" required>
        <label for="register-email">電子郵件</label>
        <input type="email" id="register-email" required>
        <label for="register-password">密碼</label>
        <input type="password" id="register-password" required>
        <button type="submit">註冊</button>
        <button id="demo-login-button1" type="button">免註冊 快速瀏覽網站 周杰倫</button>
        <button id="demo-login-button2" type="button">免註冊 快速瀏覽網站 林志玲</button>
        <a href="#" id="show-login">已經有帳戶？前往登入</a>
    </form>
</div>

<footer>
    <p>&copy; 2024 SkillSwapz. 保留所有權利。</p>
</footer>

<script src="js/landingPage.js"></script>
</body>
</html>

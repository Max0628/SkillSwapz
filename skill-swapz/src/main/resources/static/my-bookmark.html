<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="https://maxchauo-stylish-bucket.s3.ap-northeast-1.amazonaws.com/favicon-removebg-preview.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="content-wrapper">
        <!-- 貼文欄位 -->
        <section id="posts" class="section">
            <h2>我的收藏</h2>
            <div id="bookmarks-list">
                <!-- 文章將透過 JS 動態生成 -->
            </div>
        </section> <!-- 關閉 section 標籤 -->

        <!-- 搜索與熱門標籤欄 -->
        <aside class="search-sidebar">
            <!-- 添加的搜尋欄位 -->
            <input type="text" placeholder="搜尋主題..." class="search-input">

            <h3>主題分類</h3>
            <ul class="popular-tags">
                <li>#英文</li>
                <li>#python</li>
                <li>#鋼琴</li>
                <li>#日文</li>
                <li>#健身</li>
                <li>#攝影</li>
                <li>#吉他</li>
            </ul>
            <a href="explore.html" class="explore-link">探索更多</a>
        </aside>
    </div>
</div>

<!-- 引入外部 JS 文件 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="module" src="js/my-bookmark.js"></script>
<script type="module" src="js/navbar.js"></script>

</body>
</html>
